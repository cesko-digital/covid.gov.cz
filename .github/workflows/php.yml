name: PHP Composer

on:
  push:
    branches:
    - master
    - 'drupal/feature/pipeline-composer'
    paths-ignore:
    - 'gatsby/**'
    - 'docker/**'

jobs:
  deploy:
    name: Deploy to Staging

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install stage SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY_STAGE }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS_STAGE }}

      - name: Validate composer.json and composer.lock
        run: cd drupal && composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: drupal/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: cd drupal && composer install --no-progress --no-suggest


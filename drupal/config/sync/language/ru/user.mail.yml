cancel_confirm:
  body: "[user:display-name],\r\n\r\nБыл сделан запрос на удаление Вашей учётной записи на сайте [site:name].\r\n\r\nТеперь Вы можете удалить свою учётную запись на сайте [site:url-brief] перейдя по этой ссылке или скопировав ее в адресную строку Вашего браузера:\r\n\r\n[user:cancel-url]\r\n\r\nВНИМАНИЕ: Удаление учётной записи это необратимый процесс!\r\n\r\nСрок действия ссылки завершится через сутки, и если она не будет использована, то удаления не произойдет.\r\n\r\n--  Администрация сайта [site:name]"
  subject: 'Запрос на удаление учётной записи [user:display-name] на сайте «[site:name]»'
password_reset:
  body: "[user:display-name],\r\n\r\nНа сайте «[site:name]» поступил запрос на сброс пароля для Вашей учётной записи.\r\n\r\nВы можете войти на сайт, щёлкнув по следующей ссылке, или скопировав её в адресную строку браузера:\r\n\r\n[user:one-time-login-url] \r\n\r\nЭта одноразовая ссылка для входа на сайт ведёт на страницу задания нового пароля. Она действительна в течение суток, и, если по ней не пройти, то ничего не случится.\r\n\r\n-- Команда сайта «[site:name]»"
  subject: 'Изменение данных для входа пользователя [user:display-name] на сайте «[site:name]»'
register_admin_created:
  body: "[user:display-name],\r\n\r\nАдминистратор сайта «[site:name]» создал для вас учётную запись. Вы можете войти на сайт, щёлкнув по следующей ссылке, или скопировав её в адресную строку браузера:\r\n\r\n[user:one-time-login-url]\r\n\r\nЭта одноразовая ссылка для входа на сайт ведёт на страницу задания своего пароля.\r\n\r\nПосле установки пароля войти на сайт можно на странице [site:login-url], введя:\r\n\r\nИмя пользователя: [user:name]\r\nПароль: ваш пароль \r\n\r\n-- Команда сайта «[site:name]»"
  subject: 'Администратор сайта «[site:name]» создал для вас учётную запись'
register_no_approval_required:

covid.redirects:
  path: '/%jsonapi%/redirects'
  defaults:
    _jsonapi_resource: Drupal\covid\Resource\Redirects
    _jsonapi_resource_types: ['redirect--redirect']
  requirements:
    _permission: 'access content'

covid.license_agreement:
  path: '/admin/license-agreement'
  defaults:
    _title: 'Licenční ujednání'
    _form: 'Drupal\covid\Form\LicenseAgreementForm'
  requirements:
    _permission: 'access administration pages'

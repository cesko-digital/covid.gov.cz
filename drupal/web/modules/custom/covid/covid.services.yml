services:
  covid.request_event_subscriber:
    class: Drupal\covid\EventSubscriber\RequestEventSubscriber
    arguments: ['@current_route_match', '@current_user', '@messenger']
    tags:
      - { name: event_subscriber }

  covid.normalizer:
    class: Drupal\covid\Normalizer\Normalizer
    tags:
      - { name: normalizer, priority: 10 }

  covid.normalizer_linkit:
    class: Drupal\covid\Normalizer\LinkitNormalizer
    tags:
      - { name: normalizer, priority: 20 }

  covid.normalizer_external_link:
    class: Drupal\covid\Normalizer\ExternalLinkNormalizer
    tags:
      - { name: normalizer, priority: 30 }
